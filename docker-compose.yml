version: '3.8'

services:
  filemanager:
    build: .
    container_name: filemanager
    ports:
      - "8080:8080"
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs
    environment:
      - GO_ENV=production
    restart: unless-stopped
    networks:
      - filemanager-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  filemanager-network:
    driver: bridge
